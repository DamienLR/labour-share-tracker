<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Labour share tracker</title>
    <link rel="stylesheet" href="./styles.css" />
    <!-- inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script defer src="./js/handleSectionButtonClick.js"></script>
  </head>
  <body>
    <div class="buttons">
      <button value="incoming" class="sectionButton sectionButtonIncoming">
        Incoming
      </button>
      <button value="outgoing" class="sectionButton sectionButtonOutgoing">
        Outgoing
      </button>
      <button value="summary" class="sectionButton sectionButtonSummary">
        Summary
      </button>
    </div>
    <div class="section sectionIncoming hidden">Incoming section</div>
    <div class="section sectionOutgoing hidden">Outgoing section</div>
    <div class="section sectionSummary summary">Summary section</div>
  </body>
</html>
