<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Labour share tracker</title>
    <link rel="stylesheet" href="./styles.css" />
    <!-- inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script defer src="./js/handleSectionButtonClick.js"></script>
    <script defer src="./js/handleFormSubmit.js"></script>
  </head>
  <body>
    <div class="buttons">
      <button value="incoming" class="sectionButton sectionButtonIncoming">
        Incoming
      </button>
      <button value="outgoing" class="sectionButton sectionButtonOutgoing">
        Outgoing
      </button>
      <button value="summary" class="sectionButton sectionButtonSummary">
        Summary
      </button>
    </div>

    <p>Logins</p>
    <form class="form">
      <input class="inputLogins" type="text" />

      <p class="sentToFrom">Sent from</p>
      <select class="inputDepartment">
        <option value="noneSelected"></option>
        <option value="pick">Pick</option>
        <option value="p2r">P2R</option>
        <option value="singles">Singles</option>
        <option value="afe">AFE</option>
        <option value="ship dock">Ship dock</option>
        <option value="stow">Stow</option>
        <option value="decant">Decant</option>
        <option value="receive dock">Receive dock</option>
        <option value="icqa">ICQA</option>
      </select>
      <p class="timeReceivedSent">Time received</p>
      <input class="inputTime" type="time" />
      <button type="submit" class="formSubmitButton">Submit</button>
      <p class="formErrorText"></p>
    </form>

    <div class="section sectionIncoming">
      <h2>Received labour share</h2>
    </div>
    <div class="section sectionOutgoing hidden">
      <h2>Sent labour share</h2>
    </div>
    <div class="section sectionSummary hidden">
      <h2>Summary</h2>
    </div>
  </body>
</html>
